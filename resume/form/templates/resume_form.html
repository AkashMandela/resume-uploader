<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background: url('https://th.bing.com/th/id/OIP.KJBX5pYVZ8H1uZC7ss9fSAHaEo?pid=ImgDet&rs=1');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            border-radius: 15px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .form-label {
            font-size: 18px;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .btn-primary {
            font-size: 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<!-- ... Previous code ... -->

<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload Your Resume</h1>
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" name="image">
            </div>
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" name="name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" name="phone" maxlength="10">
            </div>
            <div class="col-md-6">
                <label class="form-label">Upload your CV</label>
                <input type="file" class="form-control" name="cv">
            </div>
            <div class="col-md-6">
                <label class="form-label">Upload your Resume</label>
                <input type="file" class="form-control" name="file">
            </div>
            <div class="col-12">
                <label class="form-label">Work Experience</label>
                <textarea class="form-control" placeholder="Enter Your Work Experience" name="exp" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
